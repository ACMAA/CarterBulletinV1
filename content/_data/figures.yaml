    alt: "Part 2 of a comic titled 'Passing Through'; panel 1: Many Native American dresses in a row appear with the words 'That knowledge, that story is in the dress - and others like it.'; panel 2: A close-up of the face of a Native American woman beneath the words 'Maybe when your friend Josie posed for you ...'; panel 3: Sun rays shining through clouds on an Indigenous person walking on an arch with text that reads 'It was more than a costume. It was a belonging.'; panel 4: A Native American woman holds a baby in a cradleboard up to the sun with text that reads 'Together they form a link to the future that remained connected to the knowledge of the Blackfeet people.'; panel 5: Rawhide, gesturing toward one of Charlie's paintings, says 'You thought you would use that dress ta make your old story feel real'; panel 6: Silhouettes of Charlie and Rawhide over the beaded design from the dress with Rawhide's words 'But you and your paintings are part of its story now.'"
    

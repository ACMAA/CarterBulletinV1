    alt: "A comic titled: Charlie & Rawhide in 'Hand Talk'; panel 1: Charlie stands behind Rawhide, hands on hips and a black cloud above his head as Rawhide says 'You made it Russ! Yer at the top a yer game.'; panel 2: A close-up of Charlie's face as he says 'Well, folks like seeing old times, that's all.'; panel 3: Rawhide, standing behind Charlie, says 'Don't ya worry about givin em the wrong idea?'; panel 4: Taking a closer look at one of Charlie's paintings, Rawhide says 'This ain't what really happened.'; panel 5: An angry Charlie grabs Rawhide by the lapels and says 'You know I was out there! I seen things for myself!'; panel 6: Rawhide puts an arm around Charlie and says 'Oh Russ, it ain't always about you.'; panel 7: With his arm still around Charlie, Rawhide gestures toward some of the paintings hanging on the wall and says 'Come on, let's look at some pictures.'; panel 8: Charlie and Rawhide are suddenly on a canoe in a river and Rawhide says 'You do all right, but no *puncher* ever saw this.'"
    

    alt: "Part 2 of a comic titled 'The Collector'; panel 1: Rawhide holds a feathered headdress in his hands and says 'But some of this stuff ...'; panel 2: A black-and-white illustration of a Native American man wearing the headdress; panel 3: A close-up of Rawhide who says 'It don't seem like *authentic* was really the idea.'; panel 4: Charlie seated in front of his in-progress canvas says 'Well so what? It's a good story!'; panel 5: A close-up of Charlie painting on his canvas as he says 'I'm givin folks a taste a the old west.'; panel 6: Rawhide leans in to get a better look at one of the paintings and says 'They do have a real air about em.'; panel 7: Rawhide points to some decorative Native American artifacts hanging on a wall and says 'But you got some real meaningful stuff here, Russ.'; panel 8: A close-up of a floral design on one of the artifacts as Rawhide says 'These ain't props, they're art!'; panel 9: Rawhide standing alone says 'Folks got you bein some kinda historian'; panel 10: Charlie paints on his canvas as the silhouette of Rawhide in the background says 'But I'm not sure you even know the story you're tellin.'"
    

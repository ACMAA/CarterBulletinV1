    alt: "Part 2 of a comic titled 'A Kept Man'; panel 1: An aerial view of two men on horseback, both in silhouette, on a green hillside. One says 'Nancy earned it though, didn't she?' and the other responds 'Course she did! Twice over!'; panel 2: Still on horseback and with smokestacks in the background, Charlie says to Rawhide 'I want Mame to have nice things' ; panel 3: An aerial view of the two men riding past a telephone pole with Charlie saying 'I just prefer simple, natural!'; panel 4: As they ride through a town, Charlie continues 'How it used ta be.'; panel 5: As their silhouettes ride through a town, Rawhide says 'Russ, ain't it all two sides a the same coin?'; panel 6: A close-up of them riding next to each other as Rawhide continues 'You can't live like that anymore. You need all this just as much as Nancy.' panel 7: As an automobile passes them on a road, Charlie says 'You oughta know better, Rawhide.' panel 8: As they hitch their horses to the railing outside of Charlie's studio, Charlie says 'Men are meant ta sleep under the big roof!'; panel 9: Inside his studio, Charlie gestures toward his artwork and says 'That's what these pictures are about!'; panel 10: As Charlie sits at his canvas to paint, he says 'Livin free ...'"
    
